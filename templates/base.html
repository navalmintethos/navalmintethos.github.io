<!DOCTYPE html>
<html lang="en,de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config.title }} - {{ config.extra.author }}</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <header class="section">
      <div class="container">
      <a href="/">
      <h1 class="title">{{ config.title }}</h1>
      <h2 class="subtitle">{{ config.description }}</h2>
      </a>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="/">Home</a>
              <a class="navbar-item" href="/about">About</a>
              <a class="navbar-item" href="/tags">Tags</a>
              <a class="navbar-item" href="/archive">Archive</a>
            </div>
            <div class="navbar-end">
              <a class="navbar-item" href="/atom.xml">Feed</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="section">
      <div class="container">
        {% block content %} {% endblock %}
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          The website content is licensed <a
            href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA
            4.0</a>.
        </p>
      </div>
    </footer>
  </body>
</html>

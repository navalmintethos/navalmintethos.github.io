<!DOCTYPE html>
<html lang="en,de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config.title }} - {{ config.extra.author }}</title>
    <link rel="stylesheet" href="/style.css">
    <link href="/ubuntu.dc02fbae194dc0c002585f299a62b18d86c0ea25.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ config.title }} &raquo; Feed" href="/{{ config.feed_filename }}" />

    <meta property="og:type" content="website" />
    {% block extra_head %}{% endblock %}
  </head>

  <body style="font-family: 'Ubuntu', sans-serif;">
    <div class="container" style="max-width: 80ch;">
      <header>
        <div class="container">
        <a href="/">
          <h1 class="title is-1">{{ config.title }}</h1>
          <h2 class="subtitle is-2">{{ config.description }}</h2>
        </a>
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu is-active">
              <div class="navbar-start">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/about">About</a>
                <a class="navbar-item" href="/tags">Tags</a>
                <a class="navbar-item" href="/archive">Archive</a>
              </div>
              <div class="navbar-end">
                <a class="navbar-item" href="/{{ config.feed_filename}}">Feed</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section class="section">
        <div class="container">
          {% block content %}{% endblock %}
        </div>
      </section>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            The website content is licensed <a
              href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA
              4.0</a>.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>

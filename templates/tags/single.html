{% extends "base.html" %}

{% block content %}
<h2 class="title">Posts tagged with {{ term.name }}</h2>
<div class="content">
  <table class="table is-striped is-hoverable">
    <thead>
      <tr>
        <th>Date</th>
        <th class="content-column">Title</th>
      </tr>
    </thead>
    <tbody>
      {% for page in term.pages %}
      <tr>
        <td>
          <time datetime="{{ page.date }}">{{ page.date }}</time>
        </td>
        <td>
          <a href="{{ page.permalink }}">{{ page.title }}</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
